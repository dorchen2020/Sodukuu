<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoko</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id='tableDiv'>
        <!-- table from js-->
    </div>



<div id='buttonsDiv'>
    <select id="board" onchange='changeBoard()'>
        <option value="Choose Board">Choose Board</option>
        <option value="board 1">board 1</option>
        <option value="board 2">board 2</option>
        <option value="board 3">board 3</option>
        <option value="board 4">board 4</option>
    </select><br>
    <select id="level">
        <option value="Choose Level">Choose Level</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
    </select><br>
    <button id='startBTN' onclick="start()">Start</button><br>
    <button id='checkBTN' onclick="isValidMat()">Check</button>
</div>

<script src="script.js"></script>
</body>

</html>
